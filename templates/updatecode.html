      e.preventDefault(); e.stopPropagation();

    })

  dropzone.addEventListener('drop', e => {
    dropzone.classList.remove('dragover');
    if (!e.dataTransfer.files?.length) return;
    // Merge dropped files into the input (replace for simplicity; still posts the same)
    resumesInput.files = e.dataTransfer.files;
    renderFileList();
  });
  resumesInput.addEventListener('change', renderFileList);

  function renderFileList() {
    fileList.innerHTML = '';
    if (!resumesInput.files || resumesInput.files.length === 0) {
      fileList.classList.add('d-none'); return;
    }
    fileList.classList.remove('d-none');

      const li = document.createElement('li');
      li.className = 'list-group-item d-flex align-items-center';
      li.innerHTML = `<i class="bi bi-file-earmark-text me-2"></i>
                      <div class="flex-grow-1">
                        <div class="fw-semibold">${f.name}</div>
                        <div class="small text-secondary">${(f.size/1024).toFixed(1)} KB</div>
                      </div>`;
      fileList.appendChild(li);
    });
  }

  // Form validation + loading state (does not change submission behavior)

      btn.disabled = true;
    }

  });
